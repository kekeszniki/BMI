<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty kalkulator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script>
        function oblicz()
        {
            var a = parseFloat(document.getElementById("waga").value);
            var b = parseFloat(document.getElementById("wzrost").value);
            var bmi = a/(b*b);
            document.getElementById("wynik").innerHTML = (bmi*10000).toFixed(2);
        }
    </script>
</head>
<body>
    <h1> Oblicz swoje BMI</h1>
    <h2> Uwaga BMI wyłącznie dla dorosłych</h2> 
    <label for "waga">Podaj swoją wagę:</label>
     <input type="number" id="waga">
    <label for "wzrost">Podaj swój wzrost:</label>
    <input type="number" id="wzrost"> 
    <div id="1"></div>
    <button onclick="oblicz()">Oblicz swoje BMI</button>
    <div id="wynik">Tu będzie wynik</div>
</body>
</html>
